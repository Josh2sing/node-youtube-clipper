<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clip Maker Form</title>
</head>
<body>
    <h1>YouTube Clip Maker</h1>
    <form action="/create-clip" method="POST">
        <label for="url">YouTube Video URL:</label><br>
        <input type="text" id="url" name="url" required><br><br>
        
        <label for="start">Start Time (hh:mm:ss):</label><br>
        <input type="text" id="start" name="start" required><br><br>
        
        <label for="end">End Time (hh:mm:ss):</label><br>
        <input type="text" id="end" name="end" required><br><br>
        
        <button type="submit">Create Clip</button>
    </form>
</body>
</html>
